<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-Vindas</title>
</head>
<style>
    body {
        font-family: sans-serif;
        font-size: 20px;
    }
    button {
        width: 150px;
        height: 80px;
        font-size: 20px;
    }
</style>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="botao1()">Inicie o desafio</button>
    <script>
        function botao1 () {
        const nome = window.prompt('Qual seu nome?')
        var idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
        window.alert(`Acabe de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
